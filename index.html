<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <title>Babylon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="left">
            <canvas class="babylonWindow" id="babylon"></canvas>
    </div>  
    <div class="right">
        <div class="userMenu">
            <p class="menuLabel">MENU</p>
            <button class="button" id="loadModel-btn">Wczytaj obiekt</button>
            <button class="button" id="changeColor-btn">Zmień kolor</button>
            <p class="sliderLabel">Przybliż / oddal</p>
            <input class="slider" id="zoomSlider" type="range" min="5" max="25" step="1">
            <button class="button" id="deleteModel-btn">Usuń obiekt</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
